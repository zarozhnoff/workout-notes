<div class="registration-form-container">
    <form #registrationForm="ngForm" class="registration-form">
        <div class="text-center">
            <img src="assets/gym-icon.png" alt="">
            <h1 class="h3 font-weight-normal">Регистрация</h1>
        </div>

        <div class="form-label-group">
            <label for="username">Имя пользователя*</label>
            <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control" #usernameInput="ngModel"
                   [ngClass]="{'is-valid':usernameInput.valid && usernameInput.touched}" required autofocus>
        </div>

        <div class="form-label-group">
            <label for="email">Email адрес*</label>
            <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" required
                   (focus)="onFocused(emailInput)" (focusout)="onFocusedOut(emailInput)" #emailInput
                   pattern="\S+@[a-z]+.[a-z]+">
        </div>

        <div class="form-label-group">
            <label for="password">Пароль*</label>
            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
                   #passwordInput (focus)="onFocused(passwordInput)" (focusout)="onFocusedOut(passwordInput)"
                   minlength="6" required>
            <small class="form-text text-muted">
                Ваш пароль должен быть от 6 до 20 символов и не содержать специальных символов и пробелов.
            </small>
        </div>

        <div class="form-label-group">
            <label for="confirmPassword">Повторите пароль*</label>
            <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" required
                   #confirmPasswordInput (focus)="onFocused(confirmPasswordInput)" minlength="6"
                   (focusout)="onFocusedOut(confirmPasswordInput)" class="form-control">
        </div>

        <div>
            <label>Пол: </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [checked]="isMaleSelected" id="male" name="gender"
                       value="male">
                <label class="form-check-label" for="male">Мужской</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                <label class="form-check-label" for="female">Женский</label>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit"
                onclick="register()">Регистрация</button>
    </form>
</div>
